<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <header>
      <div class="header">
          <h1>SLIDESHOW</h1>
      </div>
          <div class="slider">
              <div class="slider--controls">
                <div class="slider--control" onclick = "goPrev()"><p>Prev</p></div>
                <div class="slider--control" onclick = "goNext()"><p>Next</p></div>
              </div>
                <div class="slider--width">
                <div class="slider--item" style="background-image: url('./img/img1.jpg');"></div>
                <div class="slider--item" style="background-image: url('./img/img2.jpg');"></div>
                <div class="slider--item" style="background-image: url('./img/img3.jpg');"></div>
              </div>
          </div>
      </div>  
    </header>  
    <script src="script.js"></script>
</body>
</html>
